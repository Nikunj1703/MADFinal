	<div class="modal fade" id="myModal"> <!--Start of modal -->
			<div class="modal-dialog"> <!-- Start of modal dialog -->
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						
					</div>
					<div class="modal-body"> <!-- start of modal body-->

						<form class="form-horizontal"> <!-- start of form -->
							<div class="form-group"> <!-- start of form group -->
								<label class="col-lg-2 control-label" for="email">Email</label>
									<div class="col-lg-10">

							</div> <!-- end of form group -->

									</div>
							</div> <!-- End of form group-->

							
						</form> <!--End of form -->


					</div> <!--end of modal dialog -->

					<div class="modal-footer">
							<input type="button" class="btn btn-primary" onclick="loginFunction()" value="Submit">
						</div>
				</div>
			</div> <!--End of modal dialog -->
	</div> <!-- End of modal-->			






	<script>

				 function loginFunction(){ 
				 var emailJs = document.getElementById("email").value;
				 var passwordJs = document.getElementById("password").value;
				
				//window.location.assign("http://192.168.1.6/MADFinal/getEmployeeData.php?email="+emailJs+"&password="+passwordJs);
