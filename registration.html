<html>
	<head>

		<!-- Mobile viewport optimized -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!--<link href="http://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet">-->
		<link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
		
		<!-- Custom CSS -->
		<link href="includes/css/styles.css" rel="stylesheet">
		
		<!-- Include Modernizr in the head, before any other Javascript -->

	</head><!--end head-->
	<body>
	<!--main body of code wrapped in a container class-->
	<div class="container" id="main">
		

		<div class="row" id="employeeInfo">
			
				<h3>Enter your information</h3>
				<div class="tabbable">
					<ul class="nav nav-tabs">
						<li class="active" id="linkTab1">
							<a data-toggle="tab" href="#tab1">Basic</a>
						</li>
						<li id="linkTab2">
							<a data-toggle="tab" href="#tab2">Employee Related</a>
						</li>
					</ul><!-- end nav-tabs-->

					<div class="tab-content">

						<div class="tab-pane fade active in" id="tab1">
							<div class="container">
				  			<h2>Basic Employee Info</h2>
				  			<form class="form-horizontal" role="form">
				    			<div class="form-group">
									<label class="control-label col-sm-2" for="fullname">Full Name</label>
									<div class="col-sm-10">
										<input type="text" class='form-control' id='fullname' placeholder='Full name'></input>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="empid">Employee ID</label>
									<div class="col-sm-10">
										<input type="text" class='form-control' id='empid' placeholder='Employee ID'></input>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="email">Email</label>
									<div class="col-sm-10">
										<input type="email" class='form-control' id='email' placeholder='Email'></input>
									</div>
								</div>	
								<div class="form-group">
									<label class="control-label col-sm-2" for="password">Password</label>
									<div class="col-sm-10">
										<input type="password" class='form-control' id='password' placeholder='Password'></input>
									</div>
								</div>	
								
								<div class="form-group">
									<label class="control-label col-sm-2" id="pmRadio" for="isPM">Are you project manager?</label>       
				      					<input type="radio" id="yes" name="isPM" value="yes"> Yes
    								    <input type="radio" id="no" name="isPM" value="no"> No
								</div>
				    
				  		       <div class="form-group">        
				    			  <div class="col-sm-12">
				        			<button type="submit" id="nextId" onclick="return goNextTab()" class="btn btn-primary" data-toggle="tab">Next</button>
				      			  </div>
				    			</div>
				  			</form>
						</div>
						</div><!-- end tab1-->




						<div class="tab-pane" id="tab2">
							<h4>Additional Info About Employee</h4>
														
							<form class="form-horizontal" role="form">
    							<div class="form-group">
									<label class="control-label col-sm-2" for="projectName">Primary Project Name</label>
									<div class="col-sm-10">
										<input type="text" class='form-control' id='projectName' placeholder='Project name'></input>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="projectManager">Project Manager Name</label>
									<div class="col-sm-10">
										<input type="text" class='form-control' id='projectManager' placeholder='Project Manager Name'></input>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2" for="exp">Experience (In years)</label>
									<div class="col-sm-10">
										<input type="text" class='form-control' id='exp' placeholder='2'></input>
									</div>
								</div>
												    
				  		       <div class="form-group">        
				    			  <div class="col-sm-12">
				        			<button type="submit" id="submit2Id" onclick="return finalSubmit()" class="btn btn-primary">Submit</button>
				      			  </div>
				    			</div>
				  			</form>
							

						</div><!--end tab2-->
					</div><!-- end tab-content-->
				</div><!-- end tabbable-->
			</div><!-- end col-sm-6-->
		
		

		</div>		

		<footer class="footer"><!--Start of footer -->
	<div class="container">
		<h5 align="center">Copyright &copy;2015| Nikunj Ratnaparkhi & Shweta Vyas</h5>	
	</div>
</footer><!--Ending Footer-->	

		<script>

			function moveTab(){
					if(document.getElementById("no").checked){ 
						$("#tab1").removeClass('active');
						$("#tab2").addClass('active');
						$("#linkTab2").removeClass('active');
						//$("#linkTab1").addClass('disabled');
						$("#linkTab2").addClass('active');
						$("#tab2").show();
						return false;
				}}

			function finalSubmit(){
				var fullnameJs = document.getElementById("fullname").value;
						var empidJs = document.getElementById("empid").value;
						var emailJs = document.getElementById("email").value;
						var passwordJs = document.getElementById("password").value;

						var projectNameJs = document.getElementById("projectName").value;
						var projectManagerJs = document.getElementById("projectManager").value;
						var expJs = document.getElementById("exp").value;

						window.location.assign("saveEmployeeData2.php?fullname="+fullnameJs+"&empid="+empidJs+"&email="+emailJs+"&password="+passwordJs+"&projectName="+projectNameJs+"&projectManager="+projectManagerJs+"&exp="+expJs);
						return false;
			}

				function goNextTab(){
					if(document.getElementById("yes").checked){
						var fullnameJs = document.getElementById("fullname").value;
						var empidJs = document.getElementById("empid").value;
						var emailJs = document.getElementById("email").value;
						var passwordJs = document.getElementById("password").value;
						
						window.location.assign("saveEmployeeData1.php?fullname="+fullnameJs+"&empid="+empidJs+"&email="+emailJs+"&password="+passwordJs);
						return false;
					}
					else{
						moveTab();
					}
				
				
			}
				
				
	
		</script>							


	<!-- All Javascript at the bottom of the page for faster page loading -->

	<!-- If no online access, fallback to our hardcoded version of jQuery -->

	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	<!-- Custom JS -->
	<script src="includes/js/script.js"></script>
	
	</body><!--end body-->
</html>
